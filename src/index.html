<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">

    <meta property="og:url" content="https://emojisyo.now.sh" />
    <meta property="og:image" content="https://emojisyo.now.sh/images/icon-512x512.png" />
    <meta property="og:site_name" content="Emojisyo" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://emojisyo.now.sh" />
    <meta name="twitter:image" content="https://emojisyo.now.sh/images/icon-512x512.png" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="icon" sizes="192x192" href="/images/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/images/icon-192x192.png" />

    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script>
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }
        
        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }
        
        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }
        
        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }
        
        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }
        
        @keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }
    </style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
        * {
            outline: none;
            touch-action: manipulation;
        }
        
        div#container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Source Sans Pro', sans-serif;
        }
        
        header#title {
            margin: 30px 0 0 0;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        
        input#search-form {
            margin: 30px 0;
            padding: 1vh 1vw;
            font-size: 2.5vh;
        }
        
        amp-list div[role="list-item"] {
            display: flex;
            align-items: center;
            margin: 1vh;
            transition: background-color 180ms;
        }
        
        amp-list input[role="emoji"]:hover,
        amp-list input[role="name"]:hover {
            background-color: #F8F8F8;
        }
        
        amp-list input[role="emoji"],
        amp-list input[role="name"] {
            border: none;
            background-color: transparent;
            transition: background-color 180ms;
        }
        
        @media (max-width: 1000px) {
            header#title {
                font-size: 5vw;
            }
            amp-list#suggest-list {
                width: 60vw;
            }
            input#search-form {
                width: 50vw;
                padding: 1vh 1vw;
            }
            amp-list div[role="list-item"] {
                width: 60vw;
            }
            amp-list input[role="emoji"] {
                width: 5vw;
                font-size: 5vw;
                padding: 1vw 5vw;
            }
            amp-list input[role="name"] {
                width: 45vw;
                height: 7vw;
                font-size: 2vw;
                padding-left: 2.5vw;
            }
        }
        
        @media (min-width: 1000px) {
            header#title {
                font-size: 50px;
            }
            amp-list#suggest-list {
                width: 600px;
            }
            input#search-form {
                width: 540px;
                padding: 1vh 10px;
            }
            amp-list div[role="list-item"] {
                width: 600px;
            }
            amp-list input[role="emoji"] {
                width: 50px;
                font-size: 50px;
                padding: 10px 50px;
            }
            amp-list input[role="name"] {
                width: 450px;
                height: 70px;
                font-size: 20px;
                padding-left: 25px;
            }
        }
    </style>
</head>

<body>
    <amp-state id="suggest">
        <script type="application/json">
            {
                "endpoint": "/emoji_list?q=",
                "empty": [{
                    "query": "",
                    "results": []
                }]
            }
        </script>
    </amp-state>

    <div id="container">
        <header id="title" role="banner" tabindex="-1" on="tap: AMP.setState({ query: '' })">
            ðŸ“• Emojisyo
        </header>

        <input id="search-form" name="emoji" type="text" value="" [value]="query || ''" placeholder="Search" autocomplete="off" on="
            input-debounced:
                AMP.setState({ query: event.value })
            tap:
                AMP.setState({ query: query || '' })" />

        <amp-list id="suggest-list" layout="fixed-height" height="80" src="/emoji_list" [src]="query ? suggest.endpoint + query : suggest.empty">
            <template type="amp-mustache">
                {{#results}}
                    <div tabindex="0" role="list-item">
                        <input readonly role="emoji" value="{{emoji}}" />
                        <input readonly role="name" value="{{name}}" />
                    </div>
                {{/results}}
            </template>
        </amp-list>
    </div>

    <amp-install-serviceworker src="/sw.js" layout="nodisplay" data-iframe-src="https://emojisyo.now.sh/sw.html" />
</body>

</html>
